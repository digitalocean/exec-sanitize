on: [push, pull_request]
name: Test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.14"

      - name: Test
        run: |
          export GO111MODULE=on
          go get ./...
          go test -v ./...
